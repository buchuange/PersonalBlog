# 配置内嵌Tomcat端口号
server.port=8081

# 设置上下文根
server.servlet.context-path=/

# 设置连接数据库信息
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/blog
spring.datasource.username=root
spring.datasource.password=100322

# 设置dubbo配置
spring.application.name=blog-provider
# 声明当前工程为服务提供者
spring.dubbo.server=true
# 设置注册中心
spring.dubbo.registry=zookeeper://192.168.206.128:2181

# 设置redis配置
spring.redis.host=192.168.206.128
spring.redis.port=6380



