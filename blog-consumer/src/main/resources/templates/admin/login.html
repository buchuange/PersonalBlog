<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>博客管理登录</title>
		<link href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css" rel="stylesheet">

		<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
		<script type="text/javascript" th:src="@{/js/jQuery-md5.js}"></script>


		<link rel="stylesheet" href="../../static/css/customize.css" th:href="@{/css/customize.css}" />
	</head>
	<body style="background:url('/images/login.jpg')">

	<br><br><br><br>
	<div class="m-container m-padded-tb-massive" style="max-width: 30em!important;">
		<div class="ui container">
			<div class="ui middle aligned center aligned grid">
				<div class="column">
					<h2 class="ui teal image header">
						<img src="https://semantic-ui.com/examples/assets/images/logo.png" class="image">
						<div class="content">
							博客管理后台登录
						</div>
					</h2>
					<form class="ui form" action="/checkUser" method="post">
						<div class="ui segment">
							<div class="field">
								<div class="ui left icon input">
									<i class="user icon"></i>
									<input type="text" name="username" placeholder="Username">
								</div>
							</div>
							<div class="field">
								<div class="ui left icon input">
									<i class="lock icon"></i>
									<input type="password" id="password" placeholder="Password">
									<input type="hidden" name="password" id="md5Password">
								</div>
							</div>
							<button id="loginBtn" class="ui fluid large teal button" type="submit">Login</button>
						</div>
						<div class="ui error message">

						</div>

						<div class="ui negative message" th:unless="${#strings.isEmpty(errorMessage)}" th:text="${errorMessage}">
							用户名和密码错误
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script>


		$(function () {


			$("#loginBtn").click(function () {

				var v_password = $.md5($("#password").val())
				$("#md5Password").val(v_password);

			})

			$('.ui.form').form({
				fields: {
					username: {
						identifier: 'username',
						rules: [{
							type: 'empty',
							prompt: 'Please enter your username'
						}]
					},
					password: {
						identifier: 'password',
						rules: [{
							type: 'empty',
							prompt: 'Please enter your password'
						}]
					}
				}
			})
		})

	</script>
	</body>
</html>
