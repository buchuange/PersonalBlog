<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- 底部footer -->
<footer th:fragment="footer" class="ui inverted vertical attached segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img th:src="@{/images/wechat.jpg}" class="ui rounded image" alt=""
                             style="width: 120px">
                    </div>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header m-text-spaced m-opacity-mini">最新博客</h4>
                <div id="newBlogs-container">
                    <div class="ui inverted link list" th:fragment="newBlogList">
                        <a href="#"  th:href="@{/blog/{id}(id=${blog.id})}" class="item" th:each="blog: ${newBlogs}" th:text="${blog.title}">用户故事（User Story）</a>
                    </div>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header m-text-spaced m-opacity-mini">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" th:text="#{index.email}" class="item">Email: 1269238289@qq.com</a>
                    <a href="#" class="item">QQ: 1269238289</a>
                </div>
            </div>
            <div class="five wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">Dawn</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">
                    这是我的个人博客、会分享关于编程、写作、思考和篮球相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-mini" style="color: antiquewhite;">Copyright©2022-2023
            PersonalBlog Designed by Dawn</p>
    </div>
</footer>
</body>
</html>
